<section class="contato">
    <ul>
        <img [src]="avatar" alt="avatar" class="avatar" [routerLink]="['/perfil-contato', id]">
        <li>
            <strong>{{ nome }}</strong>
        </li>
        <li>
            <strong>{{ telefone }}</strong>
        </li>
        <li>
            <button [routerLink]="['/formulario', id]">
                <img src="/assets/pencil-square.png" alt="alteração">
            </button>
            <button [routerLink]="['/perfil-contato', id]">
                <img src="/assets/trash.png" alt="exclusao">
            </button>
        </li>
    </ul>
</section>
